<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css" />
        <meta charset="UTF-8">
    </head>
    <body>
        <h2 style="position: absolute; top: 45px; left: 350px;">Encode:</h2>
        <textarea id="encoder" rows="8" cols="50" 
        style="position: absolute; top: 100px; left: 200px;"></textarea>

        <h2 style="position: absolute; top: 245px; left: 290px;">Decode (paste only):</h2>
        <textarea id="decoder" rows="8" cols="50" 
        style="position: absolute; top: 300px; left: 200px;"></textarea>

        <h2 style="position: absolute; top: 145px; left: 950px;">Output:</h2>
        <textarea id="output" rows="8" cols="50" 
        style="position: absolute; top: 200px; left: 800px;"></textarea>
    </body>
    <script>

        let alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p",
                    "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        let encodeText = document.getElementById("encoder");
        let decoderText = document.getElementById("decoder");
        let outputText = document.getElementById("output");
        let encodeEnabled = false;
        let decodeEnabled = false;
        encodeText.addEventListener("keydown", function(e) {
            let key = e.key;
            let lowKey = key.toLowerCase();
            switch(e.keyCode) {
            case 8:
                outputText.value = outputText.value.slice(0, -1);
                break;
            case 32:
                outputText.value += " ";
                break;
            case 190:
                outputText.value += ".";
                break;
            case 188:
                outputText.value += ",";
                break;
            default:
            for (let i = 0; i < alphabet.length; i++) {
                if (lowKey == alphabet[i]) {
                    switch(i) {
                        case 24:
                            outputText.value += alphabet[0];
                            break;
                        case 25:
                            outputText.value += alphabet[1];
                            break;
                        default:
                            outputText.value += alphabet[i+2];
                            break;
                        }
                    }
                }
                break;
            }
        });

        encodeText.addEventListener("paste", function(e) {
            let timer = setTimeout(decipherText, 50, "encode");
        });

        decoderText.addEventListener("paste", function(e) {
            let timer = setTimeout(decipherText, 50, "decode");
        });

        /**
        * Deciphers the text into the output field.
        * @param {string} type Type is either encode or decode.
        */
        function decipherText(type) {
            outputText.value = "";
            let text = "";
            if (type == "encode") {
                text = encodeText.value;
                encodeEnabled = true;
                decodeEnabled = false;
                decoderText.value = "";
            } else {
                text = decoderText.value;
                encodeEnabled = false;
                decodeEnabled = true;
                encodeText.value = "";
            }
            for (let i = 0; i < text.length; i++) {
                switch(text.charAt(i)) {
                    case ".":
                        outputText.value += ".";
                        break;
                    case ",":
                        outputText.value += ",";
                        break;
                    case " ":
                        outputText.value += " ";
                        break;
                    default:
                    for (let j = 0; j < alphabet.length; j++) {
                        if (text.charAt(i) == alphabet[j]) {
                            if (j == 0 && decodeEnabled) {
                                outputText.value += alphabet[24];
                            }
                            else if (j == 1 && decodeEnabled) {
                                outputText.value += alphabet[25];
                            }
                            else if (j == 24 && encodeEnabled) {
                                outputText.value += alphabet[0];
                            }
                            else if (j == 25 && encodeEnabled) {
                                outputText.value += alphabet[1];
                            } else {
                                if (encodeEnabled) {
                                        outputText.value += alphabet[j+2]; }
                                if (decodeEnabled) {
                                        outputText.value += alphabet[j-2]; }
                            }   
                        }
                    }
                }
            }
        }
    </script>
</html>
