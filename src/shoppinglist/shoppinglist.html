<!DOCTYPE HTML>
<html>

<head>
</head>
<link rel="stylesheet" href="stylesheet.css" />
<meta charset="UTF-8">

<body>
    <form id="input">
        <p><label for="produkt"> Produkt :</label>
            <input id="produkt" type="text" required></p>
        <p><label for="antall"> Antall :</label>
            <input id="antall" type="number"> Enhet: <input id="enhet" type="enhet"></p>

    </form>
    <button id="leggTil">Legg Til</button>
    <p id="handleliste"></p>
    <p id="side2"></p>
    <p id="forslag"></p>

    <script type="module">

        import { items } from './suggestions.js'

        let firstPage = [];
        let secondPage = [];
        let firstPageItems = 0;
        let secondPageItems = 0;
        let listElements = document.getElementsByTagName("LI");
        let productInput = document.getElementById("produkt");

        document.addEventListener("load", function () {
            let shoppingListText = "<ul id='nyHandleliste'>";
            for (let i of firstPage) {
                let index = firstPage.indexOf(i);
                shoppingListText += "<li>" + i + "<a id=" + index + "> &times;</a></li>";
            }
            shoppingListText += "</ul>";
            document.getElementById("handleliste").innerHTML = shoppingListText;
        });

        productInput.addEventListener("keydown", function () {
            let currentWord = document.getElementById("produkt").value;
            for (let i = 0; i < items.length; i++) {
                if (items[i].substring(0, currentWord.length) === currentWord) {
                    document.getElementById("forslag").innerHTML = "Did you mean " + items[i];
                    break;
                } else {
                    document.getElementById("forslag").innerHTML = "Found no similar products.";
                }
            }
        });

        document.getElementById("leggTil").addEventListener("click", function () {
            if (document.getElementById("produkt").value != "") {
                let text = document.getElementById("antall").value + " " +
                    document.getElementById("enhet").value + " " +
                    document.getElementById("produkt").value;
                if (firstPageItems <= 9) {
                    firstPage.push(text);
                    createShoppingList();
                    firstPageItems++;
                }
                else if (firstPageItems >= 10 && secondPageItems <= 9) {
                    secondPage.push(text);
                    createSecondPage();
                    secondPageItems++;
                }

                document.getElementById("antall").value = "";
                document.getElementById("enhet").value = "";
                document.getElementById("produkt").value = "";
            }
        });

        function createShoppingList() {
            let shoppingListText = "<ul id='nyHandleliste'>";
            for (let i of firstPage) {
                let index = firstPage.indexOf(i);
                shoppingListText += "<li>" + i + "<a id=" + index + "> &times;</a></li>";
            }
            shoppingListText += "</ul>";
            document.getElementById("handleliste").innerHTML = shoppingListText;
            listElements = document.getElementsByTagName("LI");

            for (let i = 0; i < listElements.length; i++) {
                    listElements[i].addEventListener("click", function() {
                    removeFirstPageElement(i); 
                    }, true)}
            }

        function removeFirstPageElement(index) {
            firstPage.splice(index, 1);
            let updatedList = document.getElementById("nyHandleliste");
            updatedList.removeChild(updatedList.childNodes[index]);
            firstPageItems--;
            createShoppingList();
        }
        
    </script>
</body>

</html>
