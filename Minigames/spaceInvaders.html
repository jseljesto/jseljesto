<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="minigameSheet.css" />
    <style>
        #myCanvas {
            border: 2px solid black;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>
</head>

<body id="screen" onkeydown="createBullet(event)">

    <h3 id="scoreBoard" style="font-size: 30px; position:absolute; top: 0%; right:1%; color:white;"></h3>

    <h1 id="header" style="font-size: 100px; text-align: center; text-shadow: 3px 3px black;">SPACE INVADERS!</h1>
    <button id="startBtn" style="font-size: 100px; position:absolute; left: 42%" onclick="startGame();">PLAY</button>

    <h3 id="bulletRadiusLvl" class="upgdHeaders" style="font-size: 20px; position:absolute; left:5%; top: 34%"></h3>
    <button id="bulletRadiusUpgrade" class="upgButtons" onclick="upgradeGame('bulletRadius')"
        style="font-size: 20px; position:absolute; left:8%; top: 40%">UPGRADE</button>

    <h3 id="multiplierLvl" class="upgdHeaders" style="font-size: 20px; position:absolute; right:5%; top: 34%"></h3>
    <button id="multiplierUpgrade" class="upgButtons" onclick="upgradeGame('multiplier')"
        style="font-size: 20px; position:absolute; right:8%; top: 40%">UPGRADE</button>

    <h3 id="bulletSpdLvl" class="upgdHeaders" style="font-size: 20px; position:absolute; left:5%; top: 64%"></h3>
    <button id="bulletSpdUpgrade" class="upgButtons" onclick="upgradeGame('bulletSpd')"
        style="font-size: 20px; position:absolute; left:8%; top: 70%">UPGRADE</button>

    <h3 id="cooldownLvl" class="upgdHeaders" style="font-size: 20px; position:absolute; right:6%; top: 64%"></h3>
    <button id="cooldownUpgrade" class="upgButtons" onclick="upgradeGame('cooldown')"
        style="font-size: 20px; position:absolute; right:8%; top: 70%">UPGRADE</button>

    <p id="currentProgress">
        <p id="progressBar">100%</p>
    </p>


    <canvas id="myCanvas" width="800" height="600" style="visibility: hidden;"></canvas>
</body>
<script>

    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    let upgrades = [];
    getUpgrades();
    setUpgradeScreen();
    let score = 0;
    getScore();
    document.getElementById("scoreBoard").innerHTML = `Score: ${score}`;
    const shipWidth = 50;
    const shipHeight = 50;
    const shipY = 520;
    let shipX = (canvas.width - shipWidth) / 2;
    let invaderX = 50;
    let invaderY = 10;
    let dx = 0;
    const speedCap = 5;
    let turretY = shipY - 20;
    let turretX = shipX + 12.5;
    const bulletSpeed = 2 + (upgrades[2] * 2);
    let coolDown = 150 - (upgrades[3] * 20);
    let bullets = [];
    let gameStarted = false;
    let upperRowLeft = 14;
    let barWidth = 100;
    let barToCooldownRatio = coolDown/barWidth;

    let invaders = [];
    for (let a = 0; a < 28; a++) {
        if (a < upperRowLeft) {
            invaders.push({ x: (invaderX + (a * 50)), y: invaderY });
        } else {
            let temp = a - 14;
            invaders.push({ x: (invaderX + (temp * 50)), y: invaderY + 50 });
        }
    }

    const interval = setInterval(draw, 10);

    document.addEventListener("mousemove", checkMouseMove, false);

    function startGame() {
        document.getElementById("screen").style.visibility = "hidden";
        document.getElementById("myCanvas").style.visibility = "visible";
        document.getElementById("header").style.visibility = "visible";
        document.getElementById("scoreBoard").style.visibility = "visible";
        document.getElementById("progressBar").style.visibility = "visible";
        document.getElementById("currentProgress").style.visibility = "visible";
        dx = 0.15;
        gameStarted = true;
    }

    function drawElement(x, y, width, height, color) {
        ctx.beginPath();
        ctx.rect(x, y, width, height);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
    }

    function createBullet(event) {
        if (event.keyCode === 32) {
            if (coolDown >= 150 - (upgrades[3] * 20)) {
                bullets.push({ x: turretX, y: (turretY - 20) });
                coolDown = 0;
                barWidth = 0;
                document.getElementById("progressBar").innerHTML = "0%";
                document.getElementById("progressBar").style.width = 0 + "%";
            }
        }
    }

    function draw() {
        if (gameStarted) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawElement(shipX, shipY, shipWidth, shipHeight, "lightgreen");
            turretX = shipX + 12.5;
            turretY = shipY - 20;
            drawElement(turretX, turretY, 25, 20, "lightgreen");

            //Makes sure invaders switch direction when reaching edge of screen
            invaderX += dx;
            if (invaders[0].x <= 0 || invaders[invaders.length - 1].x >= 780) {
                invaderY += 20;
                dx = -dx;
            }

            //Draws invaders into two rows
            for (let i = 0; i < invaders.length; i++) {
                drawElement(invaders[i].x, invaders[i].y, 20, 20, "white");
                invaders[i].x += dx;
                if (i < upperRowLeft) {
                    invaders[i].y = invaderY;
                } else {
                    invaders[i].y = invaderY + 50;
                }
            }

            //Draws bullets
            for (let b = 0; b < bullets.length; b++) {
                drawElement(bullets[b].x, bullets[b].y, 20 + (upgrades[0] * 4), 20 + (upgrades[0] * 4), "lightgreen");
                bullets[b].y -= bulletSpeed;
            }

            //Checks if invaders have reached bottom of screen
            if (invaderY >= turretY) {
                alert("The invaders have landed! You lost the game!");
                clearInterval(interval);
                window.location.reload();
            }

            //Checks collision between bullets and invaders
            for (let d = 0; d < invaders.length; d++) {
                for (let e = 0; e < bullets.length; e++) {
                    if (bullets[e].y <= invaders[d].y + 20 && bullets[e].y + 20 >= invaders[d].y) {
                        if ((bullets[e].x + 20 + (upgrades[0] * 4)) >= invaders[d].x
                            && bullets[e].x <= invaders[d].x + 20) {
                            bullets.splice(e, 1);
                            invaders.splice(d, 1);
                            score = score + (1 + upgrades[1]);
                            document.getElementById("scoreBoard").innerHTML = `Score: ${score}`;
                            localStorage.setItem("minigameScore", JSON.stringify(score));
                            if (d <= upperRowLeft) {
                                upperRowLeft--;
                            }
                        }
                    }
                }
            }

            //Progresses the cooldown bar
            if (coolDown < 150 - (upgrades[3] * 20)) {
                coolDown++;
                barWidth = (coolDown / barToCooldownRatio).toFixed(0);
                document.getElementById("progressBar").innerHTML = barWidth + "%";
                document.getElementById("progressBar").style.width = barWidth + "%";
            }

            //Increases speed of invaders to pressure player
            if (Math.abs(dx) < speedCap) {
                dx = dx * 1.00005;
            }
            //Checks if win conditions are met
            if (invaders.length === 0) {
                document.getElementById("header").innerHTML = "YOU WON THE GAME!";
                document.getElementById("myCanvas").style.visibility = hidden;
            }
        }
    }

    function checkMouseMove(e) {
        let currentX = e.clientX - canvas.offsetLeft;
        if (currentX > 25 && currentX < (canvas.width - 25)) {
            shipX = currentX - shipWidth / 2;
        }
    }

    function getUpgrades() {
        let temp = JSON.parse(localStorage.getItem("currentUpgrades"));
        if (temp) {
            upgrades = JSON.parse(localStorage.getItem("currentUpgrades"));
        } else {
            for (let a = 0; a < 4; a++) {
                upgrades.push(0);
                localStorage.setItem("currentUpgrades", JSON.stringify(upgrades));
            }
        }
    }

    function setUpgradeScreen() {
        document.getElementById("bulletRadiusLvl").innerHTML = `Bullet Radius Level: ${upgrades[0]} of 5`;
        document.getElementById("multiplierLvl").innerHTML = `Score Multiplier Level: ${upgrades[1]} of 5`;
        document.getElementById("bulletSpdLvl").innerHTML = `Bullet Speed Level: ${upgrades[2]} of 5`;
        document.getElementById("cooldownLvl").innerHTML = `Cooldown Level: ${upgrades[3]} of 5`;
    }

    function getScore() {
        let temp = JSON.parse(localStorage.getItem("minigameScore"));
        if (temp) {
            score = temp;
        }
    }

    function upgradeGame(chosenUpgrade) {
        switch(chosenUpgrade) {
            case "bulletRadius":
                if (score <= 50 + (upgrades[0]+1)) {
                    upgrades[0]++;
                    localStorage.setItem("currentUpgrades", JSON.stringify(upgrades));
                }
                break;
            case "multiplier":
                if (score <= 50 + (upgrades[1]+1)) {
                    upgrades[1]++;
                    localStorage.setItem("currentUpgrades", JSON.stringify(upgrades));
                }
                break;
            case "bulletSpd":
                if (score <= 50 + (upgrades[2]+1)) {
                    upgrades[2]++;
                    localStorage.setItem("currentUpgrades", JSON.stringify(upgrades));
                }
                break;
            case "cooldown":
                if (score <= 50 + (upgrades[3]+1)) {
                    upgrades[3]++;
                    localStorage.setItem("currentUpgrades", JSON.stringify(upgrades));
                }
                break;
        }
    }

</script>

</html>
