<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8">
</head>

<body onkeydown="moveObject(event)">
    <canvas onclick="showCoords()" id="myCanvas" width="800" height="500"></canvas>
    <img id="objectImage" src="./image.png" style="opacity: 0" />
    <img id="finishLine" src="./finishline.png" style="opacity: 0" />
    <h1 id="timer" style="position: fixed; left: 10%">00:00:00</h1>
    <script>

        let leftWalls = [];
        let rightWalls = [];
        let wallsAbove = [];
        let wallsBelow = [];

        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        let currentX = 125;
        let currentY = 425;
        const objImage = document.getElementById("objectImage");
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        //Creating lines for maze

        function drawMaze() {
            leftWalls = [];
            rightWalls = [];
            wallsAbove = [];
            wallsBelow = [];

            ctx.beginPath();
            ctx.rect(0, 0, 500, 500);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(400, 500);
            ctx.lineTo(400, 400);
            ctx.stroke();
            leftWalls.push([425, 425]);
            rightWalls.push([325, 425]);

            ctx.beginPath();
            ctx.moveTo(500, 300);
            ctx.lineTo(400, 300);
            ctx.stroke();
            wallsAbove.push([425, 325]);
            wallsBelow.push([425, 225]);

            ctx.beginPath();
            ctx.moveTo(500, 200);
            ctx.lineTo(200, 200);
            ctx.stroke();
            wallsAbove.push([425, 225]);
            wallsAbove.push([325, 225]);
            wallsAbove.push([225, 225]);
            wallsBelow.push([425, 125]);
            wallsBelow.push([325, 125]);
            wallsBelow.push([225, 125]);

            ctx.beginPath();
            ctx.moveTo(400, 0);
            ctx.lineTo(400, 100);
            leftWalls.push([425, 25]);
            rightWalls.push([325, 25]);
            ctx.moveTo(400, 100);
            ctx.lineTo(100, 100);
            wallsAbove.push([325, 125]);
            wallsAbove.push([225, 125]);
            wallsAbove.push([125, 125]);
            wallsBelow.push([325, 25]);
            wallsBelow.push([225, 25]);
            wallsBelow.push([125, 25]);
            ctx.moveTo(100, 100);
            ctx.lineTo(100, 200);
            ctx.stroke();
            rightWalls.push([25, 125]);
            leftWalls.push([125, 125]);

            ctx.beginPath();
            ctx.moveTo(300, 500);
            ctx.lineTo(300, 300);
            leftWalls.push([325, 325]);
            leftWalls.push([325, 425]);
            rightWalls.push([225, 325]);
            rightWalls.push([225, 425]);
            ctx.moveTo(300, 300);
            ctx.lineTo(100, 300);
            ctx.stroke();
            wallsAbove.push([225, 325]);
            wallsAbove.push([125, 325]);
            wallsBelow.push([225, 225]);
            wallsBelow.push([125, 225]);

            ctx.beginPath();
            ctx.moveTo(100, 500);
            ctx.lineTo(100, 400);
            leftWalls.push([125, 425]);
            rightWalls.push([25, 425]);
            ctx.moveTo(100, 400);
            ctx.lineTo(200, 400);
            ctx.stroke();
            wallsBelow.push([125, 325]);
            wallsAbove.push([125, 425]);

            createFinishLine();
            createImage(currentX, currentY);
            checkFinish();
        }

        function createImage(x, y) {
            ctx.drawImage(objImage, x, y);
        }

        function createFinishLine() {
            let finishLine = document.getElementById("finishLine");
            ctx.drawImage(finishLine, 300, 0);
        }

        function moveLeft() {
            let foundWall = false;
            let temp = [];
            temp.push([currentX, currentY]);
            let i = 0;
            while (i <= leftWalls.length && foundWall === false) {
                if (JSON.stringify(temp[0]) === JSON.stringify(leftWalls[i])) {
                    foundWall = true;
                }
                i++;
            }
            if (foundWall === false && currentX != 25) {
                currentX -= 100;
                ctx.clearRect(0, 0, c.width, c.height);
                drawMaze();
            }
        }

        function moveRight() {
            let foundWall = false;
            let temp = [];
            temp.push([currentX, currentY]);
            let i = 0;
            while (i <= rightWalls.length && foundWall === false) {
                if (JSON.stringify(temp[0]) === JSON.stringify(rightWalls[i])) {
                    foundWall = true;
                }
                i++;
            }
            if (foundWall === false && currentX != 425) {
                currentX += 100;
                ctx.clearRect(0, 0, c.width, c.height);
                drawMaze();
            }
        }

        function moveUp() {
            let foundWall = false;
            let temp = [];
            temp.push([currentX, currentY]);
            let i = 0;
            while (i <= wallsAbove.length && foundWall === false) {
                if (JSON.stringify(temp[0]) === JSON.stringify(wallsAbove[i])) {
                    foundWall = true;
                }
                i++;
            }
            if (foundWall === false && currentY != 25) {
                currentY -= 100;
                ctx.clearRect(0, 0, c.width, c.height);
                drawMaze();
            }
        }

        function moveDown() {
            let foundWall = false;
            let temp = [];
            temp.push([currentX, currentY]);
            let i = 0;
            while (i <= wallsBelow.length && foundWall === false) {
                if (JSON.stringify(temp[0]) === JSON.stringify(wallsBelow[i])) {
                    foundWall = true;
                }
                i++;
            }
            if (foundWall === false && currentY != 425) {
                currentY += 100;
                ctx.clearRect(0, 0, c.width, c.height);
                drawMaze();
            }
        }

        function moveObject(event) {
            switch (event.keyCode) {
                case 37:
                    moveLeft();
                    break;
                case 38:
                    moveUp();
                    break;
                case 39:
                    moveRight();
                    break;
                case 40:
                    moveDown();
                    break;
            }
        }

        function timerCount() {
            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
                if (minutes >= 60) {
                    minutes = 0;
                    hours++;
                }
            }

            if (hours < 10) {
                document.getElementById("timer").innerHTML = "0" + hours + ":";
            } else {
                document.getElementbyId("timer").innerHTML = hours + ":";
            }

            if (minutes < 10) {
                document.getElementById("timer").innerHTML += "0" + minutes + ":";
            } else {
                document.getElementById("timer").innerHTML += minutes + ":";
            }

            if (seconds < 10) {
                document.getElementById("timer").innerHTML += "0" + seconds;
            } else {
                document.getElementById("timer").innerHTML += seconds;
            }
        }

        function showCoords() {
            let x = event.screenX - 400;
            let y = event.screenY - 120;
            alert("X-coords: " + x + " Y-coords: " + y);
        }

        function checkFinish() {
            if (currentX === 325 && currentY === 25) {
                alert("Congrats! You reached the finish line in " + hours + " hours, "
                    + minutes + " minutes and " + seconds + " seconds!");
                window.location.reload();
            }
        }

        drawMaze();
        createImage(currentX, currentY);
        createFinishLine();
        setInterval(timerCount, 1000);

    </script>
</body>

</html>
