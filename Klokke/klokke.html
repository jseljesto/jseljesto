<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8">
</head>

<body onload="findCurrentTime(); drawClock();">
    <p id="tid"></p>

    <canvas id="canvas" width="400" height="400"></canvas>
    <select id="tidssoner" onchange="changeTimeZone()" style="position: absolute; top: 20%;">
        <option value="-8" selected>UTC - 08:00 (Stillehavskysten USA)</option>
        <option value="-7" selected>UTC - 07:00 (Arizona, Rocky Mountains)</option>
        <option value="-6" selected>UTC - 06:00 (Mexico By, Midtvesten USA)</option>
        <option value="-5" selected>UTC - 05:00 (Bogota, Lima, Quito, Ã˜stkysten USA)</option>
        <option value="-3" selected>UTC - 03:00 (Buenos Aires, Montevideo)</option>
        <option value="0" selected>UTC 00:00 (Dublin, Lisboa, London)</option>
        <option value="1" selected>UTC + 01:00 (Amsterdam, Berlin, Oslo, Roma)</option>
        <option value="2">UTC + 02:00 (Beirut, Helsinki, Kairo, Sofia)</option>
        <option value="3">UTC + 03:00 (Istanbul, Moskva, St. Petersburg)</option>
        <option value="4">UTC + 04:00 (Baku, Jerevan)</option>
        <option value="5">UTC + 05:00 (Jekaterinburg)</option>
        <option value="7">UTC + 07:00 (Bangkok, Hanoi)</option>
        <option value="8">UTC + 08:00 (Beijing, Perth, Singapore)</option>
        <option value="9">UTC + 09:00 (Seoul, Tokyo)</option>
        <option value="10">UTC + 10:00 (Melbourne, Sydney)</option>
        <option value="12">UTC + 12:00 (Auckland, Wellington)</option>
    </select>

    <script>

        let currentZone = 1;
        let zoneDiff = 0;

        class Clock {
            constructor(hours, minutes, seconds) {
                this._hours = hours;
                this._minutes = minutes;
                this._seconds = seconds;
            }

            get hours() {
                return this._hours;
            }

            set hours(hours) {
                this._hours = hours;
            }

            get minutes() {
                return this._minutes;
            }

            set minutes(minutes) {
                this._minutes = minutes;
            }

            get seconds() {
                return this._seconds;
            }

            set seconds(seconds) {
                this._seconds = seconds;
            }

        }

        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        const radius = canvas.height / 2;
        ctx.translate(radius, radius);
        setInterval(drawClock, 1000);



        function drawClock() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(0, 0, 10, 0, 2 * Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();

            let ang;
            let num;
            ctx.font = 20 + "px arial";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            for (num = 1; num < 13; num++) {
                ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-ang);
            }

            for (num = 1; num < 61; num++) {
                ang = num * Math.PI / 30;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.98);
                ctx.rotate(-ang);
                ctx.fillText("-", 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.98);
                ctx.rotate(-ang);
            }

            let clock = findCurrentTime();
            clock.hours = clock.hours % 12;
            clock.hours = (clock.hours * Math.PI / 6) + (clock.minutes * Math.PI / (6 * 60)) + (clock.seconds * Math.PI / (360 * 60));
            drawHand(ctx, clock.hours, radius * 0.5, radius * 0.07);
            clock.minutes = (clock.minutes * Math.PI / 30) + (clock.seconds * Math.PI / (30 * 60));
            drawHand(ctx, clock.minutes, radius * 0.8, radius * 0.07);
            clock.seconds = (clock.seconds * Math.PI / 30);
            drawHand(ctx, clock.seconds, radius * 0.9, radius * 0.02);


        }

        function drawHand(ctx, pos, length, width) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0, 0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.rotate(-pos);
            ctx.stroke();
        }

        function addZerosToCurrentTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
        function findCurrentTime() {
            let currentDate = new Date();
            let h = currentDate.getHours() + zoneDiff;
            let m = currentDate.getMinutes();
            let s = currentDate.getSeconds();
            let clock = new Clock(h, m, s);
            clock.minutes = addZerosToCurrentTime(m);
            clock.seconds = addZerosToCurrentTime(s);
            document.getElementById("tid").innerHTML = `${clock.hours}:${clock.minutes}:${clock.seconds}`;
            return clock;
        }

        function changeTimeZone() {
            let chosenTimeZone = parseFloat(document.getElementById("tidssoner").value);
            zoneDiff = chosenTimeZone - currentZone;
        }
    </script>
</body>

</html>
